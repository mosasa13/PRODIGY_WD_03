<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div id="board" class="board">
        <div class="cell" onclick="GridSpace(0)"></div>
        <div class="cell" onclick="GridSpace(1)"></div>
        <div class="cell" onclick="GridSpace(2)"></div>
        <div class="cell" onclick="GridSpace(3)"></div>
        <div class="cell" onclick="GridSpace(4)"></div>
        <div class="cell" onclick="GridSpace(5)"></div>
        <div class="cell" onclick="GridSpace(6)"></div>
        <div class="cell" onclick="GridSpace(7)"></div>
        <div class="cell" onclick="GridSpace(8)"></div>
      </div>
      <button onclick="resetGame()">Reset Game</button>
      <div class="game-mode">
        <button onclick="GameMode('computer')" class="game-mode-button">
          Play against computer
        </button>
        <button onclick="GameMode('two-players')" class="game-mode-button">
          Play against someone
        </button>
      </div>
      <p id="message"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
